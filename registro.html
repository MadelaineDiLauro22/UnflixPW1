<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/registro.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/registro.js"></script>
</head>

<body>
    <header>
        <img class="logo" src="img/logo.png" alt="logo" />
    </header>
    <main>
        <section id="registro" class="pull-center">
            <h1>Registrarse</h1>
            <article>
                <form id="form">
                    <div class="w-50">
                        <input id="user" name="user" type="text" placeholder="Nombre" />

                        <input type="text" id="apellido" name="apellido" placeholder="Ingrese apellido" />

                        <input type="text" name="email" id="email" placeholder="Ingrese email" />

                        <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre de usuario" />

                        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" />

                        <input type="password" id="rContraseña" name="rContraseña" placeholder="Repetir Contraseña" />
                    </div>

                    <div class="w-50">
                        <h2>Método de Pago</h2>

                        <input type="radio" id="credito" name="MetodoPago" value="tarjeta" class="radio" checked />

                        <label for="credito"> Tarjeta de crédito</label>

                        <input type="number" id="tarjeta" name="tarjeta" placeholder="Numero de Tarjeta" autocomplete="off" />
                        <input type="number" id="tarjetaClave" name="tarjeta" placeholder="XXX" autocomplete="off" />

                        <input type="radio" id="cupon" name="MetodoPago" value="cupon" class="radio" />
                        <label for="cupon" class="tf"> Cupon de Pago</label>

                        <div class="d-flex" id="div-cupon">
                            <div class="w-50">
                                <input type="radio" name="formaP" id="pagoFacil" value="pagoFacil" class="radio" />
                                <label for="formaP">PagoFacil</label>
                            </div>
                            <div class="w-50">
                                <input type="radio" name="formaP" id="rapipago" value="rapipago" class="radio" />
                                <label for="formaP">Rapipago</label>
                            </div>
                        </div>

                        <input type="radio" id="tBancaria" name="MetodoPago" value="transferencia" class="radio" />

                        <label for="tBancaria" class="tf"> Transferencia Bancaria</label>
                        <br />
                        <label for="tBancaria"> CBU: 2183909411100018971375</label>
                    </div>

                    <div class="w-100">
                        <button type="submit" class="button-red" id="confirmar">Confirmar</button>
                        <button type="button" class="button-gray" id="cancelar">Cancelar</button>
                    </div>
                </form>
                <div id="mensaje"></div>
                <p class="p">
                    ¿Ya tienes una cuenta? <a href="index.html">Logueate acá</a>
                </p>
            </article>
        </section>
    </main>
</body>

</html>
